{% extends "base.html" %}
{% block title %}Stress Test{% endblock %}
{% block content %}
<div class="container-fluid">
    <h1 class="mb-4">Financial Stress Test</h1>

    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Test Scenarios</h5>
                    <form>
                        <div class="form-group">
                            <label for="scenario">Select Scenario:</label>
                            <select class="form-control" id="scenario">
                                <option value="income_loss">Income Loss</option>
                                <option value="expense_increase">Expense Increase</option>
                                <option value="both">Both</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="duration">Duration (months):</label>
                            <input type="number" class="form-control" id="duration" min="1" max="12" value="6">
                        </div>
                        <div class="form-group">
                            <label for="severity">Severity (%):</label>
                            <input type="range" class="form-control-range" id="severity" min="0" max="100" value="30">
                            <small class="form-text text-muted">Selected: <span id="severityValue">30</span>%</small>
                        </div>
                        <button type="submit" class="btn btn-primary">Run Test</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Results</h5>
                    <p class="card-text">Test results will appear here...</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const severitySlider = document.getElementById('severity');
    const severityValue = document.getElementById('severityValue');

    severitySlider.addEventListener('input', function () {
        severityValue.textContent = this.value;
    });
</script>
{% endblock %}
